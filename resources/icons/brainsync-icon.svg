<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F3D9E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD6E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9BB5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#69F0AE;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="8" y="8" width="240" height="240" rx="48" ry="48" fill="url(#bg)"/>
  <!-- Brain shape -->
  <g transform="translate(128,110) scale(0.85)">
    <!-- Left hemisphere -->
    <path d="M-8,-55 C-35,-55 -60,-40 -65,-15 C-70,5 -60,20 -50,30 C-55,35 -58,45 -50,55 C-42,65 -25,65 -15,58 C-10,62 -5,63 0,62 L0,-55 C-3,-55 -5,-55 -8,-55Z" fill="url(#brain)" opacity="0.95"/>
    <!-- Right hemisphere -->
    <path d="M8,-55 C35,-55 60,-40 65,-15 C70,5 60,20 50,30 C55,35 58,45 50,55 C42,65 25,65 15,58 C10,62 5,63 0,62 L0,-55 C3,-55 5,-55 8,-55Z" fill="url(#brain)" opacity="0.9"/>
    <!-- Brain folds - left -->
    <path d="M-5,-35 C-20,-30 -35,-20 -40,-5" stroke="#E57A94" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M-5,-15 C-20,-12 -40,0 -45,15" stroke="#E57A94" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M-5,10 C-18,15 -30,25 -32,40" stroke="#E57A94" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Brain folds - right -->
    <path d="M5,-35 C20,-30 35,-20 40,-5" stroke="#E57A94" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M5,-15 C20,-12 40,0 45,15" stroke="#E57A94" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M5,10 C18,15 30,25 32,40" stroke="#E57A94" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Center line -->
    <line x1="0" y1="-55" x2="0" y2="62" stroke="#E57A94" stroke-width="2.5" opacity="0.6"/>
  </g>
  <!-- Pulse/sync wave -->
  <g transform="translate(0,185)">
    <path d="M40,0 L80,0 L95,-22 L110,22 L125,-18 L140,15 L148,0 L216,0" stroke="url(#pulse)" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>
  <!-- Small glow dots for "sync" effect -->
  <circle cx="60" cy="60" r="4" fill="#69F0AE" opacity="0.7"/>
  <circle cx="196" cy="60" r="4" fill="#00E5FF" opacity="0.7"/>
  <circle cx="55" cy="155" r="3" fill="#69F0AE" opacity="0.5"/>
  <circle cx="201" cy="155" r="3" fill="#00E5FF" opacity="0.5"/>
</svg>
